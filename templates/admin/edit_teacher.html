<!DOCTYPE html>
<html>
<head>
    <title>Tarbiyachini Tahrirlash - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tarbiyachini Tahrirlash</h1>
    
    <form method="POST" action="{{ url_for('admin.edit_teacher', teacher_id=teacher.id) }}">
        <div class="mb-3">
            <label for="first_name" class="form-label">Ism</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Familiya</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon raqami</label>
            <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone or '' }}">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Yangi parol (ixtiyoriy)</label>
            <input type="password" name="new_password" id="new_password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="qualification" class="form-label">Malaka</label>
            <input type="text" name="qualification" id="qualification" class="form-control" value="{{ teacher.qualification or '' }}">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Biografiya (ixtiyoriy)</label>
            <textarea name="bio" id="bio" class="form-control" rows="4">{{ teacher.bio or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Saqlash</button>
        <a href="{{ url_for('admin.teachers') }}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
</body>
</html>
