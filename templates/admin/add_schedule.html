<!DOCTYPE html>
<html>
<head>
    <title>Yangi Jadval Qo‘shish - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Yangi Jadval Qo‘shish</h1>
    
    <form method="POST" action="{{ url_for('admin.add_schedule') }}">
        <div class="mb-3">
            <label for="group_id" class="form-label">Guruh</label>
            <select name="group_id" id="group_id" class="form-select" required>
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="day_of_week" class="form-label">Hafta kuni</label>
            <select name="day_of_week" id="day_of_week" class="form-select" required>
                {% for i in range(7) %}
                    <option value="{{ i }}">{{ day_names[i] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Boshlanish vaqti</label>
            <input type="time" name="start_time" id="start_time" class="form-control" required>
        </div>
        <div the="mb-3">
            <label for="end_time" class="form-label">Tugash vaqti</label>
            <input type="time" name="end_time" id="end_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="activity" class="form-label">Mashg‘ulot</label>
            <input type="text" name="activity" id="activity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Tavsif (ixtiyoriy)</label>
            <textarea name="description" id="description" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Qo‘shish</button>
        <a href="{{ url_for('admin.schedule') }}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
</body>
</html>
